<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ETCH-A-SKETCH</title>
  </head>
  <body>
    <div class="header">
      <div class="slogan">ETCH-A-SKETCH</div>
    </div>
    <div class="content-area">
      <div class="input-area">
        <button class="btnColors" id="add-Gridvalue">Set Grid Size</button>
      </div>
      <div class="status-area"></div>
      <span id="color-status"></span>
      <div class="sketch-box"></div>
      <div class="buttons">
        <div class="color-group">
          <button class="btnColors" id="btnRed" data-color="red">RED</button>
          <button class="btnColors" id="btnGreen" data-color="green">
            GREEN
          </button>
          <button class="btnColors" id="btnBlue" data-color="blue">BLUE</button>
          <button class="btnColors" id="btnBlack" data-color="black">
            BLACK
          </button>
        </div>
        <div class="function-group">
          <button class="btnColors" id="btnRandom" data-color="random">
            RANDOM
          </button>
          <button class="btnColors" id="btnEraser" data-color="eraser">
            ERASER
          </button>
          <button class="btnColors" id="btnReset" data-color="reset">
            RESET
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      Made by <a href="https://github.com/affablealpaca"> A.A </a> &#129312;
    </div>
    <script src="main.js"></script>
  </body>
</html>
